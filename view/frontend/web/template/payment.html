<div class="payment-method dpdro-payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="dpdro-payment-component">
        <h3 data-bind="i18n: 'DPD RO Payment Method'"></h3>
        <p>
            <span data-bind="i18n: 'Selected address:'"></span>
            <b data-bind="text: address"></b>
        </p>
        <div class="payment-method-title field choice">
            <input type="radio" name="payment[method]" class="radio" data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
            <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
        </div>
        <div class="payment-method-content">
            <button class="action primary checkout" type="submit" data-bind="
                click: placeOrder,
                attr: {title: $t('Place Order')},
                css: {disabled: !isPlaceOrderActionAllowed()},
                enable: (getCode() == isChecked())
                " disabled>
                <span data-bind="i18n: 'Place Order'"></span>
            </button>
        </div>
    </div>
</div>
